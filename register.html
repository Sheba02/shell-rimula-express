<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shell Rimula Express Supermarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: var(--medium-gray);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
        }
        
        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .terms-agreement input {
            margin-top: 0.2rem;
            width: auto;
        }
        
        .terms-agreement label {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .terms-link {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .register-btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--medium-gray);
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--light-gray);
            z-index: 1;
        }
        
        .divider span {
            background-color: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        
        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: var(--light);
        }
        
        .social-btn.google {
            color: #DB4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--medium-gray);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 4px solid #c62828;
            display: none;
        }
        
        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 4px solid #2e7d32;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .strength-weak { color: #c62828; }
        .strength-medium { color: #f57c00; }
        .strength-strong { color: #2e7d32; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .name-fields {
                grid-template-columns: 1fr;
            }
            
            .social-register {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-shopping-basket"></i>
                    Shell <span>Rimula</span> Express
                </a>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for products...">
            </div>
            <div class="user-actions">
                <div id="auth-buttons">
                    <a href="login.html" id="nav-login">
                        <i class="fas fa-user"></i>
                        <span id="login-text">Login</span>
                    </a>
                    <a href="register.html" id="nav-register" class="active">
                        <i class="fas fa-user-plus"></i>
                        <span>Register</span>
                    </a>
                </div>
                <div id="user-welcome">
                    <span id="welcome-text"></span>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
                <a href="cart.html" id="nav-cart">
                    <i class="fas fa-shopping-cart"></i>
                    Cart <span id="cart-count">0</span>
                </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="all-products.html">All Products</a></li>
                <li><a href="deals.html">Today's Deals</a></li>
                <li><a href="categories/groceries.html">Groceries</a></li>
                <li><a href="categories/electronics.html">Electronics</a></li>
                <li><a href="categories/fashion.html">Fashion</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="section">
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>></span>
                <span>Register</span>
            </div>
            
            <div class="register-container">
                <div class="register-header">
                    <h1>Create Account</h1>
                    <p>Join Shell Rimula Express to start shopping</p>
                </div>
                
                <div class="error-message" id="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>
                
                <form id="register-form">
                    <div class="form-group name-fields">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" id="toggle-confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="terms-agreement">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="terms.html" class="terms-link">Terms of Service</a> and <a href="privacy.html" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="terms-agreement">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            Send me promotional emails and updates about new products
                        </label>
                    </div>
                    
                    <button type="submit" class="register-btn" id="register-btn">
                        <span id="btn-text">Create Account</span>
                    </button>
                </form>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-register">
                    <button type="button" class="social-btn google" id="google-register">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook" id="facebook-register">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer"></div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadFooter();
            updateUserDisplay();
            updateCartCount();
        });

        // Load footer using JavaScript
        function loadFooter() {
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Footer not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    // Create a simple footer if footer.html doesn't exist
                    document.getElementById('footer').innerHTML = `
                        <footer style="background: #333; color: white; padding: 2rem; text-align: center; margin-top: 2rem;">
                            <p>&copy; 2024 Shell Rimula Express Supermarket. All rights reserved.</p>
                        </footer>
                    `;
                });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Register form submission
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', handleRegister);

            // Toggle password visibility
            document.getElementById('toggle-password').addEventListener('click', function() {
                togglePasswordVisibility('password');
            });
            
            document.getElementById('toggle-confirm-password').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword');
            });

            // Password strength indicator
            document.getElementById('password').addEventListener('input', checkPasswordStrength);

            // Social register buttons
            document.getElementById('google-register').addEventListener('click', handleGoogleRegister);
            document.getElementById('facebook-register').addEventListener('click', handleFacebookRegister);

            // Search functionality
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        }

        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (searchTerm.length > 2) {
                // Redirect to all products page with search
                window.location.href = `all-products.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(`toggle-${fieldId}`).querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                case 2:
                    feedback = 'Weak password';
                    strengthDiv.className = 'password-strength strength-weak';
                    break;
                case 3:
                case 4:
                    feedback = 'Medium strength password';
                    strengthDiv.className = 'password-strength strength-medium';
                    break;
                case 5:
                    feedback = 'Strong password';
                    strengthDiv.className = 'password-strength strength-strong';
                    break;
            }
            
            strengthDiv.textContent = feedback;
        }

        // Handle register form submission
        function handleRegister(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Clear previous errors
            hideMessages();

            // Validate inputs
            if (!validateName(firstName) || !validateName(lastName)) {
                showError('Please enter valid first and last names (at least 2 characters)');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (phone && !validatePhone(phone)) {
                showError('Please enter a valid phone number');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (!terms) {
                showError('You must agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Show loading state
            const registerBtn = document.getElementById('register-btn');
            const btnText = document.getElementById('btn-text');
            registerBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Creating Account...';
            
            // Simulate API call delay
            setTimeout(() => {
                registerUser(firstName, lastName, email, phone, password);
            }, 1500);
        }

        // Validate name
        function validateName(name) {
            return name.length >= 2;
        }

        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validate phone number
        function validatePhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d\s\-\(\)]{8,}$/;
            return phoneRegex.test(phone);
        }

        // Register new user
        function registerUser(firstName, lastName, email, phone, password) {
            try {
                // Get existing users from localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if email already exists
                const existingUser = users.find(user => user.email === email);
                if (existingUser) {
                    showError('An account with this email already exists. Please use a different email or login.');
                    resetRegisterButton();
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    firstName: firstName,
                    lastName: lastName,
                    fullName: `${firstName} ${lastName}`,
                    email: email,
                    phone: phone || '',
                    password: password,
                    newsletter: document.getElementById('newsletter').checked,
                    createdAt: new Date().toISOString()
                };
                
                // Add to users array
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                showSuccess('Account created successfully! Redirecting to login...');
                
                // Redirect to login page after delay
                setTimeout(() => {
                    window.location.href = 'login.html?registered=true';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showError('An error occurred during registration. Please try again.');
                resetRegisterButton();
            }
        }

        // Handle Google register
        function handleGoogleRegister() {
            showMessage('Google registration would be implemented here', 'info');
        }

        // Handle Facebook register
        function handleFacebookRegister() {
            showMessage('Facebook registration would be implemented here', 'info');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('success-message').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            successText.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('error-message').style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show general message
        function showMessage(message, type) {
            if (type === 'error') {
                showError(message);
            } else if (type === 'success') {
                showSuccess(message);
            }
        }

        // Reset register button to original state
        function resetRegisterButton() {
            const registerBtn = document.getElementById('register-btn');
            const btnText = document.getElementById('btn-text');
            
            registerBtn.disabled = false;
            btnText.textContent = 'Create Account';
        }

        // Update user display based on login status
        function updateUserDisplay() {
            const authButtons = document.getElementById('auth-buttons');
            const userWelcome = document.getElementById('user-welcome');
            const welcomeText = document.getElementById('welcome-text');
            const loginText = document.getElementById('login-text');
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (currentUser && currentUser.name) {
                // User is logged in
                authButtons.style.display = 'none';
                userWelcome.style.display = 'flex';
                welcomeText.textContent = `Welcome, ${currentUser.name}`;
                
                // Update login text to show user is logged in (for other pages)
                if (loginText) {
                    loginText.textContent = currentUser.name.split(' ')[0]; // First name only
                }
            } else {
                // User is not logged in
                authButtons.style.display = 'flex';
                userWelcome.style.display = 'none';
                
                if (loginText) {
                    loginText.textContent = 'Login';
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            updateUserDisplay();
            updateCartCount();
            
            // Show logout success message
            alert('You have been logged out successfully!');
            
            // Refresh the page to update the UI
            window.location.reload();
        }

        // Update cart count
        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
                
                const cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    cartCount.textContent = totalItems;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
    </script>
</body>
</html>
