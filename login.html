<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shell Rimula Express Supermarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--medium-gray);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .password-input {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .login-btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--medium-gray);
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--light-gray);
            z-index: 1;
        }
        
        .divider span {
            background-color: var(--white);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: var(--light);
        }
        
        .social-btn.google {
            color: #DB4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--medium-gray);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 4px solid #c62828;
            display: none;
        }
        
        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 4px solid #2e7d32;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-shopping-basket"></i>
                    Shell <span>Rimula</span> Express
                </a>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for products...">
            </div>
            <div class="user-actions">
                <div id="auth-buttons">
                    <a href="login.html" id="nav-login" class="active">
                        <i class="fas fa-user"></i>
                        <span id="login-text">Login</span>
                    </a>
                    <a href="register.html" id="nav-register">
                        <i class="fas fa-user-plus"></i>
                        <span>Register</span>
                    </a>
                </div>
                <div id="user-welcome">
                    <span id="welcome-text"></span>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
                <a href="cart.html" id="nav-cart">
                    <i class="fas fa-shopping-cart"></i>
                    Cart <span id="cart-count">0</span>
                </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="all-products.html">All Products</a></li>
                <li><a href="deals.html">Today's Deals</a></li>
                <li><a href="categories/groceries.html">Groceries</a></li>
                <li><a href="categories/electronics.html">Electronics</a></li>
                <li><a href="categories/fashion.html">Fashion</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="section">
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>></span>
                <span>Login</span>
            </div>
            
            <div class="login-container">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue shopping</p>
                </div>
                
                <div class="error-message" id="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        <span id="btn-text">Sign In</span>
                    </button>
                </form>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google" id="google-login">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook" id="facebook-login">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div class="register-link">
                    Don't have an account? <a href="register.html">Create one here</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer will be loaded here by JavaScript -->
    <div id="footer"></div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded successfully');
            setupEventListeners();
            loadFooter();
            updateUserDisplay();
            updateCartCount();
            checkRememberedUser();
            checkRegistrationSuccess();
        });

        // Load footer using JavaScript
        function loadFooter() {
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Footer not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    // Create a simple footer if footer.html doesn't exist
                    document.getElementById('footer').innerHTML = `
                        <footer style="background: #333; color: white; padding: 2rem; text-align: center; margin-top: 2rem;">
                            <p>&copy; 2024 Shell Rimula Express Supermarket. All rights reserved.</p>
                        </footer>
                    `;
                });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login form submission
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
                console.log('Login form event listener added');
            }

            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', togglePasswordVisibility);
            }

            // Social login buttons
            const googleLogin = document.getElementById('google-login');
            const facebookLogin = document.getElementById('facebook-login');
            
            if (googleLogin) googleLogin.addEventListener('click', handleGoogleLogin);
            if (facebookLogin) facebookLogin.addEventListener('click', handleFacebookLogin);

            // Search functionality
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        }

        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (searchTerm.length > 2) {
                // Redirect to all products page with search
                window.location.href = `all-products.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password').querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Check for remembered user
        function checkRememberedUser() {
            try {
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    const user = JSON.parse(rememberedUser);
                    document.getElementById('email').value = user.email;
                    document.getElementById('remember-me').checked = true;
                }
            } catch (error) {
                console.error('Error checking remembered user:', error);
            }
        }

        // Check for successful registration
        function checkRegistrationSuccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showSuccess('Account created successfully! Please login with your credentials.');
            }
        }

        // Handle login form submission
        function handleLogin(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Validate inputs
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            loginBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Signing In...';
            
            // Simulate API call delay
            setTimeout(() => {
                authenticateUser(email, password, rememberMe);
            }, 1500);
        }

        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Authenticate user
        function authenticateUser(email, password, rememberMe) {
            try {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                console.log('Users in storage:', users);
                
                // Find user with matching credentials
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login successful
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', JSON.stringify({ email: user.email }));
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    // Store current user session WITH NAME
                    const userSession = {
                        id: user.id,
                        name: user.firstName + ' ' + user.lastName,
                        email: user.email,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userSession));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Login failed
                    showError('Invalid email or password. Please try again.');
                    resetLoginButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred during login. Please try again.');
                resetLoginButton();
            }
        }

        // Handle Google login
        function handleGoogleLogin() {
            showMessage('Google login would be implemented here', 'info');
        }

        // Handle Facebook login
        function handleFacebookLogin() {
            showMessage('Facebook login would be implemented here', 'info');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            if (errorDiv && errorText) {
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            }
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            if (successDiv && successText) {
                successText.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            }
        }

        // Show general message
        function showMessage(message, type) {
            if (type === 'error') {
                showError(message);
            } else if (type === 'success') {
                showSuccess(message);
            }
        }

        // Reset login button to original state
        function resetLoginButton() {
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            
            if (loginBtn && btnText) {
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        }

        // Update user display based on login status
        function updateUserDisplay() {
            const authButtons = document.getElementById('auth-buttons');
            const userWelcome = document.getElementById('user-welcome');
            const welcomeText = document.getElementById('welcome-text');
            const loginText = document.getElementById('login-text');
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (currentUser && currentUser.name) {
                // User is logged in
                authButtons.style.display = 'none';
                userWelcome.style.display = 'flex';
                welcomeText.textContent = `Welcome, ${currentUser.name}`;
                
                // Update login text to show user is logged in (for other pages)
                if (loginText) {
                    loginText.textContent = currentUser.name.split(' ')[0]; // First name only
                }
            } else {
                // User is not logged in
                authButtons.style.display = 'flex';
                userWelcome.style.display = 'none';
                
                if (loginText) {
                    loginText.textContent = 'Login';
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            updateUserDisplay();
            updateCartCount();
            
            // Show logout success message
            alert('You have been logged out successfully!');
            
            // Refresh the page to update the UI
            window.location.reload();
        }

        // Update cart count
        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
                
                const cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    cartCount.textContent = totalItems;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
    </script>
</body>
</html>
