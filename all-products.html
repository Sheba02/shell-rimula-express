        // App state
        let currentPage = 1;
        const productsPerPage = 12;
        let filteredProducts = [...products];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
            setupEventListeners();
            loadFooter();
            updateCartCount();
        });

        // Load footer using JavaScript
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('products-search-input');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }
        }

        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('products-search-input').value.toLowerCase();
            currentPage = 1;
            
            if (searchTerm) {
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredProducts = [...products];
            }
            
            loadFilteredProducts();
        }

        // Load all products (initial load)
        function loadAllProducts() {
            filteredProducts = [...products];
            loadFilteredProducts();
        }

        // Load filtered products with pagination
        function loadFilteredProducts() {
            const container = document.getElementById('all-products');
            const paginationContainer = document.getElementById('all-products-pagination');
            
            if (!container) return;
            
            container.innerHTML = '';
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
            
            // Add products to container
            paginatedProducts.forEach(product => {
                container.appendChild(createProductCard(product));
            });
            
            // Create pagination buttons
            createPaginationButtons(totalPages, paginationContainer);
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <div class="product-image">${product.image}</div>
                <h3>${product.name}</h3>
                <div class="product-price">$${product.price.toFixed(2)}</div>
                <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
            `;
            
            const addToCartBtn = card.querySelector('.add-to-cart');
            addToCartBtn.addEventListener('click', () => addToCart(product));
            
            return card;
        }

        // Create pagination buttons
        function createPaginationButtons(totalPages, paginationContainer) {
            paginationContainer.innerHTML = '';
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.innerHTML = '&laquo;';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadFilteredProducts();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    loadFilteredProducts();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.innerHTML = '&raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadFilteredProducts();
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        // Add to cart function
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product is already in cart
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image
                });
            }
            
            // Save cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count
            updateCartCount();
            
            // Show confirmation
            alert(`${product.name} added to cart!`);
        }

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = totalItems;
            }
        }
