        /* Product Image Styles */
        .product-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 0;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Products Header */
        .products-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .category-title {
            margin: 0;
        }

        .products-header .search-container {
            flex: 1;
            max-width: 300px;
            margin-left: auto;
        }
    </style>

        // App state
        let currentPage = 1;

        let filteredProducts = [...products];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
            setupEventListeners();
            loadFooter();
            updateUserDisplay();
            updateCartCount();
            setupLogoutButton();
        });

        // Load footer using JavaScript
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    // Create a simple footer if external file fails
                    document.getElementById('footer').innerHTML = `
                        <footer style="background: #333; color: white; padding: 2rem; text-align: center; margin-top: 2rem;">
                            <p>&copy; 2023 Shell Rimula Express Supermarket. All rights reserved.</p>
                        </footer>
                    `;
                });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('products-search-input');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Header search functionality
            const headerSearchInput = document.getElementById('search-input');
            if (headerSearchInput) {
                headerSearchInput.addEventListener('input', handleHeaderSearch);
            }
        }

        // Handle header search
        function handleHeaderSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (searchTerm) {
                // Redirect to all products page with search
                window.location.href = `all-products.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('products-search-input').value.toLowerCase();
            currentPage = 1;
            
            if (searchTerm) {
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredProducts = [...products];
            }
            
            loadFilteredProducts();
        }

        // Load all products (initial load)
        function loadAllProducts() {
            // Check for URL search parameter
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            
            if (searchParam) {
                document.getElementById('products-search-input').value = searchParam;
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchParam.toLowerCase())
                );
            } else {
                filteredProducts = [...products];
            }
            
            loadFilteredProducts();
        }

        // Load filtered products with pagination
        function loadFilteredProducts() {
            const container = document.getElementById('all-products');
            const paginationContainer = document.getElementById('all-products-pagination');
            
            if (!container) return;
            
            container.innerHTML = '';
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
            
            // Add products to container
            paginatedProducts.forEach(product => {
                container.appendChild(createProductCard(product));
            });
            
            // Create pagination buttons
            createPaginationButtons(totalPages, paginationContainer);
        }

        // Create product card with actual images
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const discountPrice = product.discount > 0 ? 
                (product.price * (1 - product.discount / 100)).toFixed(2) : null;
            
            card.innerHTML = `
                ${product.discount > 0 ? `<div class="deal-badge">${product.discount}% OFF</div>` : ''}
                <div class="product-image">
                    <img src="assets/products/${product.image}" alt="${product.name}" 
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=${encodeURIComponent(product.name)}';">
                </div>
                <h3>${product.name}</h3>
                <div class="product-price">
                    ${discountPrice ? 
                        `<span class="original-price">$${product.price.toFixed(2)}</span>
                         <span class="discount-price">$${discountPrice}</span>` :
                        `$${product.price.toFixed(2)}`
                    }
                </div>
                <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
            `;
            
            const addToCartBtn = card.querySelector('.add-to-cart');
            addToCartBtn.addEventListener('click', () => addToCart(product));
            
            return card;
        }

        // Create pagination buttons
        function createPaginationButtons(totalPages, paginationContainer) {
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadFilteredProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    loadFilteredProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadFilteredProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        // Add to cart function
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product is already in cart
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.discount > 0 ? 
                        (product.price * (1 - product.discount / 100)) : product.price,
                    quantity: 1,
                    image: product.image
                });
            }
            
            // Save cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count
            updateCartCount();
            
            // Show confirmation
            alert(`${product.name} added to cart!`);
        }

        // Update user display based on login status
        function updateUserDisplay() {
            const authButtons = document.getElementById('auth-buttons');
            const userWelcome = document.getElementById('user-welcome');
            const welcomeText = document.getElementById('welcome-text');
            const loginText = document.getElementById('login-text');
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (currentUser && currentUser.name) {
                // User is logged in
                authButtons.style.display = 'none';
                userWelcome.style.display = 'flex';
                welcomeText.textContent = `Welcome, ${currentUser.name}`;
                
                // Update login text to show user is logged in (for other pages)
                if (loginText) {
                    loginText.textContent = currentUser.name.split(' ')[0]; // First name only
                }
            } else {
                // User is not logged in
                authButtons.style.display = 'flex';
                userWelcome.style.display = 'none';
                
                if (loginText) {
                    loginText.textContent = 'Login';
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            updateUserDisplay();
            updateCartCount();
            
            // Show logout success message
            alert('You have been logged out successfully!');
            
            // Refresh the page to update the UI
            window.location.reload();
        }

        // Setup logout button event listener
        function setupLogoutButton() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        }

        // Update cart count
        function updateCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
                
                const cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    cartCount.textContent = totalItems;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }
    </script>
